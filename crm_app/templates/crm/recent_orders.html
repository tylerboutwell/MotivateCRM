{% load static %}

<link rel="stylesheet" href="{% static 'crm/style.css' %}">

{% if latest_order_list %}
    <ul>
    {% for order in latest_order_list %}
        <li><a href="{% url 'crm_app:detail' order.id %}">{{ order }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No transactions are available.</p>
{% endif %}
